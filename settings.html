<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <title>oodzfa开服器设置</title>
</head>

<body>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="index.html"><i class="bi bi-terminal-fill"></i> 控制台</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="#"><i class="bi bi-gear-fill"></i> 设置</a>
    </li>
  </ul>
  <div class="container-fluid mt-1">
    <div class="input-group input-group-sm mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text" style="width: 74px;">java路径</span>
      </div>
      <input id="javaPathBox" class="form-control" placeholder="例如: /usr/bin/java">
      <div class="input-group-append">
        <button class="btn btn-primary" id="selectJavaButton"><i class="bi bi-folder-symlink-fill"></i> 选择</button>
      </div>
    </div>
    <div class="input-group input-group-sm mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text" style="width: 74px;">jar路径</span>
      </div>
      <input id="jarPathBox" class="form-control" placeholder="例如: /path/to/server.jar">
      <div class="input-group-append">
        <button class="btn btn-primary" id="selectJarButton"><i class="bi bi-folder-symlink-fill"></i> 选择</button>
      </div>
    </div>
    <div class="input-group input-group-sm mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text">内存分配</span>
      </div>
      <input id="memoryBox" type="number" class="form-control" placeholder="例如: 2048">
    </div>
    <div class="input-group input-group-sm mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text">关闭命令</span>
      </div>
      <input id="stopCommandBox" class="form-control" placeholder="例如: stop">
    </div>
    <div class="mb-1">
      <button id="saveButton" class="btn btn-sm btn-success"><i class="bi bi-check-lg"></i> 应用</button>
      <button class="btn btn-link" id="openServerFolderButton">打开文件夹</button>
    </div>
  </div>
  <script src="./renderer2.js"></script>
</body>

</html>
